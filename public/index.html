<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INM330SBB Bootstrap Assignment</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

    <aside class="sidebar">
        <nav class="nav flex-column">
            <a class="nav-link active" href="#"><i class="fa-solid fa-chart-pie"></i> Overview</a>
            <a class="nav-link" href="#"><i class="fas fa-ticket-alt"></i> Tickets</a>
            <a class="nav-link" href="#"><i class="fas fa-lightbulb"></i> Ideas</a>
            <a class="nav-link" href="#"><i class="fas fa-users"></i> Contacts</a>
            <a class="nav-link" href="#"><i class="fa-solid fa-briefcase"></i> Agents</a>
            <a class="nav-link" href="#"><i class="fas fa-book"></i> Articles</a>
            <a class="nav-link" href="#"><i class="fas fa-cog"></i> Settings</a>
            <a class="nav-link" href="#"><i class="fa-solid fa-award"></i> Subscription</a>
        </nav>
    </aside>

    <main class="container-fluid">

        <header class="navbar navbar-expand-lg navbar-light bg-light">
            <h1 class="navbar-brand mb-0">Overview</h1>
            <div class="ms-auto">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-bell mx-2"></i>
                <div class="d-inline-block user-info">
                    <strong class="d-none d-lg-inline-block">Jones Ferdinand</strong>
                    <img src="assets/img/_header.png" alt="Profile Picture" class="rounded-circle ms-2" width="40"
                        height="40">
                </div>
            </div>
        </header>

        <section class="row g-4 py-5 row-cols-1 row-cols-lg-4">
            <!-- Article for Unresolved card -->
            <article class="feature col">
                <figure class="text-center">
                    <figcaption>
                        <h4>Unresolved</h4>
                        <h6>60</h6>
                    </figcaption>
                </figure>
            </article>

            <article class="feature col">
                <figure class="text-center">
                    <figcaption>
                        <h4>Overdue</h4>
                        <h6>16</h6>
                    </figcaption>
                </figure>
            </article>

            <article class="feature col">
                <figure class="text-center">
                    <figcaption>
                        <h4>Open</h4>
                        <h6>43</h6>
                    </figcaption>
                </figure>
            </article>

            <article class="feature col">
                <figure class="text-center">
                    <figcaption>
                        <h4>On hold</h4>
                        <h6>64</h6>
                    </figcaption>
                </figure>
            </article>
        </section>


        <section class="row">
            <article class="col">
                <!-- Today's trends graph -->
            </article>

            <aside class="col">
                <!-- Resolved, Received, Average response time, Resolution within SLA -->
            </aside>
        </section>

        <section class="row">
            <article class="col">
                <!-- Unresolved tickets table -->
            </article>

            <aside class="col">
                <!-- Tasks list -->
            </aside>
        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</body>

</html>
